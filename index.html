        body {

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            opacity: 0.2;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chat-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }

        .chat-toggle svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .chat-toggle.active {
            background: #e74c3c;
        }

        .chat-bubble {
            position: fixed;
            bottom: 115px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            border-bottom-right-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
            animation: bubbleBounce 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }

        .chat-bubble.hidden {
            display: none;
        }

        @keyframes bubbleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .wave-emoji {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
            font-size: 20px;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 3px solid white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            max-width: calc(100vw - 40px);
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999;
            animation: slideUp 0.3s ease;
        }

        .chat-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header-info h3 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .chat-header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {

            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
        }

            border-radius: 20px;

        }

        .quick-reply-btn:hover {

        }

        .chat-input {

            display: flex;

        .chat-input input:focus {

        .chat-input button {

            height: 45px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .chat-input button:hover {

        }

        .chat-input button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

            border-radius: 18px;
            border-bottom-left-radius: 4px;

            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {

    </style>

        // Toggle chat
        chatToggle.addEventListener('click', () => {
            chatContainer.classList.toggle('active');
            chatToggle.classList.toggle('active');
            
            if (chatContainer.classList.contains('active')) {
                chatIcon.style.display = 'none';
                closeIcon.style.display = 'block';
                userInput.focus();
            } else {
                chatIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        });

        // Send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            userInput.value = '';

            typingIndicator.style.display = 'block';
            scrollToBottom();

            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const response = getResponse(message);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Quick replies
        quickReplies.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-reply-btn')) {
                const reply = e.target.getAttribute('data-reply');
                userInput.value = reply;
                sendMessage();
            }
        });

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.insertBefore(messageDiv, typingIndicator.parentElement);
            scrollToBottom();
        }

        // Get bot response
        function getResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Greetings
            if (/^(hi|hello|hey|greetings|good morning|good afternoon|good evening|namaste)/.test(lowerMessage)) {
                return "Hello! üòä How can I help you with information about Vantage Hall today?";
            }

            // Thanks
            if (/thank|thanks|appreciate|shukriya|dhanyavaad/.test(lowerMessage)) {
                return "You're welcome! If you have any more questions, feel free to ask. We're here to help! üòä";
            }

            // Check knowledge base
            for (let category in responses) {
                const data = responses[category];
                if (data.keywords.some(keyword => lowerMessage.includes(keyword))) {
                    return data.answer;
                }
            }

            // Default response
            return "I'd be happy to help! You can ask me about:\n\n‚Ä¢ Admissions & Fee Structure\n‚Ä¢ Hostel & Boarding Facilities\n‚Ä¢ Curriculum & Academics\n‚Ä¢ Sports & Clubs\n‚Ä¢ Events & Trips\n‚Ä¢ Parent Communication\n‚Ä¢ Counseling & Support\n‚Ä¢ Contact Information\n\nOr contact us directly:\nüìû 0135-2776225\nüìß info@vantagehall.org";
